<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Покупка недвижимости</title>
</head>
<body>
    <div class="container">
        <h1 class="balanceName">Покупка недвижимости</h1>
        <form method="POST" action="{{ url_for('buy_estate') }}">
            <label for="id_ad">Введите ID объявления, чтобы купить недвижимость:</label>
            <input type="number" id="id_ad" name="id_ad" required>
            <button type="submit">Купить</button>
        </form>
        <a class="back" href="{{ url_for('dashboard') }}">Назад</a>

        {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% set last_message = messages[-1] %}
                    <ul class="flashes">
                        <li class="{{ last_message[0] }}">{{ last_message[1] }}</li>
                    </ul>
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        
    </div>
</body>
</html>
